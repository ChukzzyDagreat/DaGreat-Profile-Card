<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <article class="card" data-testid="test-contact-us">
      <header class="page_header" data-testid="test-page-header">
        <h1 class="page-title">Contact Us</h1>
        <nav class="breadcrumb" aria-label="Breadcrumb" data-testid="test-breadcrumb">
          <ul>
            <li><a href="index.html" data-testid="test-card-home">Home</a></li>
            <li><a href="About-Me.html" data-testid="test-card-about">About</a></li>
          </ul>
        </nav>

      </header>

          <main class="container" data-testid="test-contact-main">
      <section class="contact_desc" data-testid="test-page-desc">
        <div data-testid="test-avatar"
          class="avatar"></div>
        <p class="desc-text">
          We'd love to hear from you! Whether you have a question, feedback, or
          just want to say hello, feel free to reach out using the form below...
        </p>
      </section>

      <form
        id="contactForm"
        novalidate
        aria-describedby="form-instructions"
        class="contact-form"
        data-testid="contact-form"
      >
        <fieldset class="form-group">
          <label for="fullName">Full name</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            required
            aria-describedby="error-fullName"
            data-testid="test-contact-name"
          />
          <span
            id="error-fullName"
            class="error"
            role="alert"
            aria-live="polite"
            data-testid="test-contact-error-fullName"
          ></span>

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            aria-describedby="error-email"
            data-testid="test-contact-email"
          />
          <span
            id="error-email"
            class="error"
            role="alert"
            aria-live="polite"
            data-testid="test-contact-error-email"
          ></span>
        </fieldset>

        <fieldset class="form-group">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            required
            aria-describedby="error-subject"
            data-testid="test-contact-subject"
          />
          <span
            id="error-subject"
            class="error"
            role="alert"
            aria-live="polite"
            data-testid="test-contact-error-subject"
          ></span>
        </fieldset>

        <fieldset class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            aria-describedby="error-message"
            data-testid="test-contact-message"
          ></textarea>
          <span
            id="error-message"
            class="error"
            role="alert"
            aria-live="polite"
            data-testid="test-contact-error-message"
          ></span>
        </fieldset>

        <fieldset class="form-actions">
          <button
            id="submitBtn"
            type="submit"
            data-testid="test-contact-submit"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </main>
    <div
      class="success_container"
      data-testid="test-success-container"
      id="formSuccess"
      hidden
    >
      <div
        id="formSuccess"
        class="success"
        role="status"
        aria-live="polite"
        data-testid="test-contact-success"
      >
        <span > THANK YOU</span>&#128150;</span><span id="senderName"></span><br />
        <p>Your message was sent successfully.</p>

        <button class="success_ok" data-testid="test-success-ok-button">
          Ok
        </button>
      </div>
    </div>

    <footer class="site-footer">
      <p>
        &copy;Copy <span id="year"></span>
        <span style="color: #ffa600">i</span>Frame
      </p>
    </footer>
    </article>



    <script src="javascript/contact.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
